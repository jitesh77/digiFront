<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="main main-raised text-center">
        <h3 class="title">Reset Password</h3>
        <h5 class="muted-text">Please enter your new password</h5>
        <div class="row mx-auto">
          <div class="col-md-12 text-center">
            <br>
            <div class="form-group">
              <label>New Password</label>
              <input [(ngModel)]="password" type="password" class="form-control">
            </div>
            <div class="form-group">
              <label>Confirm Password</label>
              <input [(ngModel)]="confirm" type="password" class="form-control">
              <button class="mt-5 btn btn-warning" (click)="onSubmit()">Reset Password</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
