<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="main main-raised text-center">
        <h3 class="title"> Password Reset</h3>
        <h5 class="muted-text">Please enter your registerd email id to get password reset link</h5>
        <div class="row mx-auto">
          <div class="col-md-12 text-center">
            <br>
            <div class="form-group">
              <label> Email</label>
              <input [(ngModel)]="email" type="email" class="form-control">
              <button class="mt-5 btn btn-warning" (click)="onSubmit()">Send Me The Link</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
