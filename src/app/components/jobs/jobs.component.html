<div class="container">
  <div class="row">
    <div class="col-md-8 ml-auto mr-auto text-center">
      <h2 *ngIf="!list" class="title">Microjobs

        <!-- <a href="" class="btn btn-fab btn-round btn-warning pull-right" rel="tooltip" title="Filter List">
          <i class="material-icons">filter_list</i>
        </a> -->
      </h2>
      <!-- <star-rating [starType]="'svg'" [rating]="2.63" [readOnly]="true" [showHalfStars]="true"></star-rating> -->


      <h5 class="description">
        <br>
      </h5>
      <div class="row">
        <div *ngIf="message" class="col-md-8 ml-auto mr-auto text-center mt-4 mb-5">
          <h4 class="title">{{message}}</h4>
        </div>
      </div>
    </div>
  </div>
  <!-- row-1 -->
  <div class="row">
    <div class="col-md-3" *ngFor="let microjob of microjobsData">
      <a href="microjob/{{microjob._id}}">
        <div class="card card-blog">
          <div class="card-header card-header-image">
            <a href="microjob/{{microjob._id}}">
              <img class="img" src="{{microjob.file}}">
            </a>
          </div>
          <div class="card-body ">
            <h4 class="title-test pull-right text-success">${{microjob.price}}</h4>
            <h6 class="card-category text-success">{{microjob.category.name}}</h6>
            <h4 class="card-title">
              <a href="microjob/{{microjob._id}}">{{microjob.title | truncate:[30, '...']}}</a>
            </h4>

          </div>
          <div class="card-footer ">
            <div class="author">
              <a href="/profile/{{microjob.authorId}}">
                <img src="{{microjob.authorProfilePicture}}" alt="" class="avatar img-raised">
                <span>{{microjob.authorFname}}</span>
              </a>
            </div>
            <div class="stats ml-auto">
              <i class="material-icons">stars</i>{{microjob.rating | number : '1.1-1'}}
            </div>
          </div>
        </div>
      </a>
    </div>

  </div>
  <!-- row-1 -->

  <div *ngIf="!list" class="row text-center test mt-5 mb-5">
    <div class="col-md-12">
      <a href="microjobs/1">
        <button class="btn btn-custom">Load More</button>
      </a>
    </div>
  </div>
</div>
